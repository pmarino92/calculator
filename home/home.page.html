<ion-content [fullscreen]="true">
  <div class="calc-main">
    <div class="calc-display">
      <section class="p-menu1">
        <nav id="navbar" class="navigation" role="navigation">
          <input id="toggle1" type="checkbox" />
          <label class="hamburger1" for="toggle1">
            <div class="top"></div>
            <div class="meat"></div>
            <div class="bottom"></div>
          </label>

          <nav class="menu1">
            <a class="link1" href="">Conversion</a>
            <a class="link1" href="">Change Theme</a>
            <a class="link1" href="">Font</a>
          </nav>
        </nav>
      </section>
    </div>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-input type="number" [(ngModel)]="display" class="ion-text-end"></ion-input>
          <hr color="white">
        </ion-col>

      </ion-row>

      <ion-row>

      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="#8a2be2" style="border: 1px solid yellow;" *ngIf="!isc"
            (click)="click('ac')">
            AC
          </ion-button>
          <ion-button shape="round" color="light" *ngIf="isc" (click)="click('c')">C</ion-button>
        </ion-col>
        <ion-col>

        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="click(':')">รท</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="click('X')">X</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('7')">7</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('8')">8</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('9')">9</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="click('-')">-</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('4')">4</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('5')">5</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('6')">6</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="click('+')">+</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('1')">1</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('2')">2</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('3')">3</ion-button>
        </ion-col>

      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click('0')"
            class="double-width">0</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="#483d8b" style="border: 2px solid white;" (click)="click(',')">.</ion-button>
        </ion-col>
        <ion-col>
          <ion-button shape="round" color="warning" (click)="click('=')" class="equal-sign">=</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
